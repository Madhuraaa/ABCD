<html>
<head>
</head>
<body>
<script>
var tip=new Array(3);
var tot=new Array(3);
var resbill=[124,48,268];
document.write(resbill.length); 
document.write("<br/>");
var len=resbill.length;     
for(i=0;i<len;i++)
{
  if(resbill[i]<50)
     {
         var tip1=resbill[i]*(20/100);
         tip[i]=tip1;
         tot[i]=tip1+resbill[i];
     }
else if(resbill[i]>=50 && resbill[i]<200)
     {
         var tip1=resbill[i]*(15/100);
         tip[i]=tip1;
         tot[i]=tip[i]+resbill[i];
     }
else
     {
         var tip1=resbill[i]*(10/100);
         tip[i]=tip1;
         tot[i]=tip[i]+resbill[i];
     }
  
}
 
var tiplen=tip.length;
var totlen=tot.length;
for(i=0;i<tiplen;i++)
{
document.write("tip "+tip[i]+"<br>");
}
for(i=0;i<totlen;i++)
{
document.write("tot "+tot[i]+"<br/>");
}
</script>
</body>
</html>
